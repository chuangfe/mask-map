<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <style>
      #map {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<script>
  const icons = [
    // 販售結束, 灰色
    {
      icon: L.icon({
        iconUrl: "./public/images/sold-out.svg",
        iconSize: [48, 48],
      }),
      class: "sold-out",
    },
    // 警急情況, 紅色
    {
      icon: L.icon({
        iconUrl: "./public/images/emergency.svg",
        iconSize: [48, 48],
      }),
      class: "emergency",
    },
    // 警告, 橘色
    {
      icon: L.icon({
        iconUrl: "./public/images/warning.svg",
        iconSize: [48, 48],
      }),
      class: "warning",
    },
    // 充足, 綠色
    {
      icon: L.icon({
        iconUrl: "./public/images/sufficient.svg",
        iconSize: [48, 48],
      }),
      class: "sufficient",
    },
  ];

  const map = L.map("map", {
    // 目前的緯度, 經度.
    center: [25.03746, 121.564558],
    // 目前的縮放比例.
    zoom: 13,
  });

  // 地圖的資料.
  L.tileLayer(
    "https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png"
  ).addTo(map);

  let iconIndex = 3;

  const marker = L.marker([25.03746, 121.564558], {
    icon: icons[iconIndex].icon,
  });

  marker.addTo(map);
</script>
