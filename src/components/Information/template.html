<div class="information-container" :class="{ active: isActive }">
  <div class="hidden-container">
    <div
      class="information"
      v-set-top="{perfect:-perfect, informationContainerHeight}"
      @wheel="wheelHandler($event)"
    >
      <!-- 標題 -->
      <h1 class="logo">口罩地圖</h1>
      <!-- icon 顏色介紹 -->
      <div class="legend">
        <div class="sufficient">
          <p>50%以上</p>
        </div>
        <div class="warning">
          <p>49%~21%</p>
        </div>
        <div class="emergency">
          <p>20%以下</p>
        </div>
        <div class="soldOut">
          <p>無存貨</p>
        </div>
      </div>
      <!-- icon 介紹 -->
      <div class="icon-information">
        <div class="item">
          <img src="../../../public/images/current.svg" />
          <p>附近有 2 間以上的藥局</p>
        </div>
        <div class="item">
          <img src="../../../public/images/sufficient.svg" />
          <p>藥局</p>
        </div>
      </div>
      <!-- 表單 -->
      <div class="from">
        <h3>縣市</h3>
        <p>
          <select v-model="countyIndex">
            <option :value="null">請選擇</option>
            <option
              v-for="(item, index) of countys"
              :value="index"
              :key="index"
            >
              {{ item.county }}
            </option>
          </select>
        </p>
        <h3>地區</h3>
        <p>
          <select v-model="townIndex">
            <option :value="null">請選擇</option>
            <option v-for="(item, index) of towns" :value="index" :key="index">
              {{ item.town }}
            </option>
          </select>
        </p>
      </div>
      <!-- 版權 -->
      <div class="copyright">
        <p>
          Copyright© 2021 <a href="https://www.facebook.com/kai73002981">Kai</a>
        </p>
      </div>
    </div>
  </div>

  <!-- 按鈕 -->
  <button class="menu" @click="isActiveHandler" :class="{ active: isActive }">
    <span class="fas fa-chevron-up"></span>
  </button>
  <!-- 卷軸 -->
  <div
    class="scroll-container"
    :class="{active: this.onOff}"
    v-set-top="{perfect, informationContainerHeight}"
    @mousedown="scrollMouseDownHandler($el, $event)"
  >
    <div class="scroll"></div>
  </div>
</div>
